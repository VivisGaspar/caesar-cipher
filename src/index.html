<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cipher Caesar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="cipher.load()">
    
    <div id="root">
      <h1 class="titulo-padrao">Cipher Caesar</h1> 
      <p>Com o Cipher é possivel criptografar mensagens.<br>Comece digitando o texto que deseja criptografar e depois digite um número de sua preferência.
          
      <form>
          Digite o texto:<br>
          <input type="text" id="digite-texto"><br><br>
          
          Digite o deslocamento:<br>
          <input type="number" id="digite-deslocamento"><br><br>

          Resultado:<br>
          <textarea id="resultado"></textarea><br><br>
          
         <button id="btn-codificar" class="botao-padrao">Codificar</button>      
         <button id="btn-decodificar" class="botao-padrao">Decodificar</button>      
         <button type="reset" class="botao-padrao">Recomeçar</button>
      </form>  
    </div>

    <script src="cipher.js"></script>
    <script src="tests.js"></script>

  </body>
</html>
