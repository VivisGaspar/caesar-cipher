<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      
      <form action="" method="post">
        Digite o texto:<br>
        <input type="text" id="digite-texto"><br>
        
        Digite o deslocamento:<br>
        <input type="number" id="digite-deslocamento"><br><br>
        
        <button class="botao-padrao" onclick="window.cipher.encode(document.getElementById('digite-deslocamento').value, document.getElementById('digite-texto').value); return false">Codificar</button>
       
        <button class="botao-padrao" onclick="window.cipher.decode(document.getElementById('digite-deslocamento').value, document.getElementById('digite-texto').value); return false">Decodificar</button>
        <button type="reset" class="botao-padrao">Recome√ßar</button>
      </form>
      
    </div>
    <script src="cipher.js"></script>
    </body>
</html>
